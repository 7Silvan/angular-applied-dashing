
<div class="container">
  <!-- LIST -->
  <div class="col-50">
    <app-client-ui></app-client-ui>

    <app-clients-list
      [clients]="clients"
      (selected)="setCurrentClient($event)"
      (deleted)="deleteClient($event)">
    </app-clients-list>
  </div>
  <!-- DETAILS -->
  <div class="col-50">
    <app-client-details
      [client]="currentClient"
      (saved)="saveClient($event)"
      (cancelled)="cancel($event)">
    </app-client-details>
  </div>
</div>
